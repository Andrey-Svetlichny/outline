<div style="display: flex">
  <app-graph [angle]="angle" [distance]="distance" [linesData]="linesData" style="flex: 1; height: 100vh"></app-graph>

  <div style="flex: 1; height: 100vh; display: flex; flex-direction: column">
    <div style="flex: 1; overflow-y: auto; padding: 8px">
      <h1>Outline</h1>
      Lines coordinates
      <mat-form-field style="width: 100%; font-family: monospace">
        <textarea style="width: 100%" matInput [(ngModel)]="linesData" (ngModelChange)='changed($event)' matTextareaAutosize matAutosizeMinRows=10></textarea>
      </mat-form-field>

      Distance
      <mat-slider [(ngModel)]="distance" thumbLabel tickInterval="1" min="0" max="100" step="1" style="width: 100%"></mat-slider>
      Angle
      <mat-slider [(ngModel)]="angle" thumbLabel tickInterval="1" min="0" max="1.57" step="0.01" style="width: 100%"></mat-slider>

      <p style="font-style: italic">Use grey handles to drag lines</p>
      <p style="font-style: italic">(c) Andrei Svetlichny 2019</p>
    </div>

  </div>
</div>
